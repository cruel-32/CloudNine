<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title" id="exampleModalLabel">Login</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">계정</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="이메일주소">
                        <small id="emailHelp" class="form-text text-muted">이메일 주소를 입력하세요</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">비밀번호</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="숫자,특수문자 포함 8~12자">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="saveInfo">
                        <label class="form-check-label" for="saveInfo">기억하기</label>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary">로그인</button>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-link">계정/비밀번호 찾기</a>
                <a href="#" class="btn btn-link">회원가입</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<link href="/css/component/modal.css" rel="stylesheet">
